<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title> DevClub Convert Money</title>
</head>

<body>

    <div class="container">

        <header>
            <h1>DevClub Convert Coins</h1>
        </header>

        <main>
            <label>
                Converter <strong>de</strong> :
                <select>
                    <option> R$ Real brasileiro </option>
                </select>
            </label>

            <label>
                Converter <strong>para</strong> :
                <select id="currency-select">
                    <option>US$ Dólar americano </option>
                    <option>€ Euro</option>
                    <option>₿ Bitcoin</option>
                </select>
            </label>

            <label>
                Valor :
                <input type="text" placeholder=" R$ 10.000,00 " id="input-real">
            </label>

            <button id="convert-button"> Converter </button>


            <section>

                <div class="currency-container">
                    <img src="./img/Brasil 2.svg" alt="logo-brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text"> R$ 0,00 </p>
                </div>
                <img class="seta" src="./img/Vector.png" alt="">

                <div class="currency-container">

                    <img src="./img/Estados-Unidos (1) 1.png" id="currency-img">
                    <p class="currency-name" id="currency-name">Dólar Americano</p>
                    <p class="currency-value" id="currency-value-text"> US$ 0,00</p>
                </div>
            </section>
        </main>




    </div>

</body>

<script src="./script.js">

</script>

</html>
